<div class="container">
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
    >
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Title</mat-label>
            <input
                matInput
                formControlName="title"
                required
            >
        </mat-form-field>
        <mat-form-field *ngIf="excerpt" appearance="fill" color="accent">
            <mat-label>Excerpt</mat-label>
            <textarea 
                matInput
                formControlName="excerpt"
            ></textarea>
        </mat-form-field>
        <ckeditor
            [config]="editorConfig"
            [editor]="Editor"
            formControlName="content"
        ></ckeditor>
        <div class="buttons">
            <button mat-stroked-button type="submit" [disabled]="!form.valid">Submit</button>
            <!-- <button mat-stroked-button color="warn" type="button" (click)="cancel()">Anuluj</button> -->
        </div>
    </form>
</div>

<a [routerLink]="asGroup(element).slug || asUser(element).name">
  <mat-card class="group">
    <mat-card-header 
      class="group-header"
      [style.background-image]="'url(' + (element?.background || environment.appURL + 'assets/generic.jpg') + ')'"
    >
      <div
        mat-card-avatar
        class="avatar-image"
        [style.background-image]="'url(' + (element?.img || environment.appURL + 'assets/user-avatar.webp') + ')'"
      ></div>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{ element.name }}</mat-card-title>
      <mat-card-subtitle>{{ element.description }}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</a>

<div class="list">
  <div
    *ngFor="let item of items"
    class="group"
    matTooltipPosition="right"
    routerLinkActive="is-active"
    [routerLink]="[item.id]"
    [matTooltip]="item.name"
    [style.background-image]="'url(' + (item?.img || environment.appURL + 'assets/group.jpg') + ')'"
  ></div>
</div>
